<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Change Language</title>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <section class="header">
            <i class="fas fa-arrow-left"></i>
            <h6 class="mt-2">Change Language</h6>
        </section>
        <section class="content mt-5">
                <div class="lang">
                    <div class="row">
                        <div class="col-9">
                            <p class="title">ENGLISH</p>
                        </div>
                        <div class="col-3">
                            <i class="fas fa-check"></i>
                        </div>
                    </div>
                </div>
                <div class="lang">
                    <p class="title">CHINESE</p>
                </div>
                <div class="lang">
                    <p class="title">SPANISH</p>
                </div>
                <div class="lang">
                    <p class="title">HINDI</p>
                </div>
                <div class="lang">
                    <p class="title">ARABIC</p>
                </div>
                <div class="lang">
                    <p class="title">PORTUGUESE</p>
                </div>
                <div class="lang">
                    <p class="title">BENGALI</p>
                </div>
                <div class="lang">
                    <p class="title">RUSSIAN</p>
                </div>

        </section>
        <div class="updateBtn text-center">
            <button type="button" class="btn btn-primary btn-lg">Change Language</button>
        </div>
        <section class="footer">
            <div class="row">
                <div class="col-3">
                    <i class="fas fa-home"></i>
                </div>
                <div class="col-3">
                    <i class="fas fa-file-medical "></i>
                </div>
                <div class="col-3">
                    <i class="fas fa-paperclip"></i>
                </div>
                <div class="col-3">
                    <i class="fas fa-cog active"></i>
                </div>

            </div>
            <div class="row">
                <div class="col-3">
                    <a href="#">Home</a>
                </div>
                <div class="col-3">
                    <a href="#">Prescription</a>
                </div>
                <div class="col-3">
                    <a href="#">Attachment</a>
                </div>
                <div class="col-3">
                    <a href="#"  class="active">Settings</a>
                </div>
        </section>


    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
