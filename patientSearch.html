<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search</title>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="gray">
    <div class="container">
        <section class="header">
            <section class="header homeMargin">
                <i class="fas fa-arrow-left"></i>
                <h6 class="mt-2">Search</h6> <i class="fas fa-search mr-0"></i>
            </section>
        </section>
        <section class="content">
            <form method="get">
                <div class="row">
                    <div class="col-6 mt-3">
                        <input type="text"  onfocus="(this.type='date')" onblur="(this.type='text')" class="form-control" placeholder="From">
                    </div>
                    <div class="col-6 mt-3">
                        <input type="text"  onfocus="(this.type='date')"  onblur="(this.type='text')"  class="form-control" placeholder="To">
                    </div>
                </div>
                <div class="mx-3">
                    <select class="form-control my-2">
                        <option disabled selected>Find Doctor Name</option>
                        <option>Mohamed</option>
                        <option>Ali</option>
                    </select>
                    <button type="button" class="btn btn-primary btn-block">Search</button>
                </div>
            </form>
            <div class="d-flex align-items-center mt-3">
            <img class="img-fluid m-auto" src="images/search.png" alt="search">
        </div>
        </section>
        <section class="footer">
            <div class="row">
                <div class="col-4">
                    <i class="fas fa-home active"></i>
                </div>
                <div class="col-4">
                    <i class="fas fa-user-injured"></i>
                </div>
                <div class="col-4">
                    <i class="fas fa-cog"></i>
                </div>

            </div>
            <div class="row">
                <div class="col-4">
                    <a href="#" class="active">Home</a>
                </div>
                <div class="col-4">
                    <a href="#">Patient</a>
                </div>
                <div class="col-4">
                    <a href="#">Settings</a>
                </div>
        </section>


    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>

</html>
