<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Booking New Appointment</title>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="gray">
    <div class="container">
        <section class="header bookMargin">
            <i class="fas fa-arrow-left"></i> <h6 class="mt-2"> Book New Appointment </h6>
        </section>
        <section class="content mb-0 mt-5">

            <div class="doc">
                <div class="row mt-3 docSelect">
                    <div class="col-1">
                        <img class="img-fluid" src="images/doctor.png" alt="doctor">
                    </div>
                    <div class="col-10">
                        <p class="grayTitle">Select Doctor</p>
                    </div>
                    <div class="col-1">
                        <img class="img-fluid" src="images/downico.png" alt="doctor">

                        <!-- <i class="fas fa-check"></i> -->

                    </div>
                </div>
                <p class="title">Dr. Alexa Dean</p>
            </div>
            <div class="doc">
                <p class="title">Dr. Linda Jems</p>
            </div>
            <div class="doc">
                <p class="title">Dr. Reid B. Adams</p>
            </div>
            <div class="doc">
                <p class="title">Dr. Reid B. Adams</p>
                <p class="para my-2">Pick Date (4 slots available) </p>
                <div class="row">
                    <div class="col-6">
                        <button type="button" class="btn btn-primary">Sunday 12 July 2019</button>
                    </div>
                    <div class="col-6">
                        <button type="button" class="btn btn-outline-dark">Monday 13 July 2019</button>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-6">
                        <button type="button" class="btn btn-outline-dark">Friday 17 July 2019</button>
                    </div>
                    <div class="col-6">
                        <button type="button" class="btn btn-outline-dark">Saturday 18 July 2019</button>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-6">
                        <button type="button" class="btn btn-outline-dark">Sunday 19 July 2019</button>
                    </div>
                    <div class="col-6">
                        <button type="button" class="btn btn-outline-dark">Monday 20 July 2019</button>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-6">
                        <button type="button" class="btn btn-outline-dark">Tuesday 21 July 2019</button>
                    </div>
                    <div class="col-6">
                        <button type="button" class="btn btn-outline-dark">Wednesday 22 July 2019</button>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-6">
                        <button type="button" class="btn btn-outline-dark">Thursday 23 July 2019</button>
                    </div>
                    <div class="col-6">
                        <button type="button" class="btn btn-outline-dark">Friday 24 July 2019</button>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-6">
                        <button type="button" class="btn btn-outline-dark">Friday 25 July 2019</button>
                    </div>
                    <div class="col-6">
                        <button type="button" class="btn btn-outline-dark">Sunday 26 July 2019</button>
                    </div>
                </div>

                <p class="para my-2">Pick Time (4 slots available) </p>
                <div class="row">
                    <div class="col-6">
                        <button type="button" class="btn btn-primary">10:30 AM to 11:30AM</button>
                    </div>
                    <div class="col-6">
                        <button type="button" class="btn btn-outline-dark">03:30 AM to 04:30AM</button>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-6">
                        <button type="button" class="btn btn-outline-dark">04:30 AM to 05:30AM</button>
                    </div>
                    <div class="col-6">
                        <button type="button" class="btn btn-outline-dark">05:30 AM to 06:30AM</button>
                    </div>
                </div>
                <div class="updateBtn text-center">
                    <button type="button" class="btn btn-primary btn-lg">Book Appointment</button>
                </div>
            </div>

        </section>

        <section class="footer">
            <div class="row">
                <div class="col-3">
                    <i class="fas fa-home active"></i>
                </div>
                <div class="col-3">
                    <i class="fas fa-file-medical "></i>
                </div>
                <div class="col-3">
                    <i class="fas fa-paperclip"></i>
                </div>
                <div class="col-3">
                    <i class="fas fa-cog"></i>
                </div>

            </div>
            <div class="row">
                <div class="col-3">
                    <a href="#"  class="active">Home</a>
                </div>
                <div class="col-3">
                    <a href="#">Prescription</a>
                </div>
                <div class="col-3">
                    <a href="#">Attachment</a>
                </div>
                <div class="col-3">
                    <a href="#">Settings</a>
                </div>
        </section>


    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>

</html>
