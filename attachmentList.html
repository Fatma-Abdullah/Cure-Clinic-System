<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Attachment List</title>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="gray">
    <div class="container">
        <section class="header">
            <h5>Attachment</h5>
        </section>
        <section class="content" >
            <div class="prescList mt-3">
                <div class="row attach mt-3">
                    <div class="col-4">
                        <img class="img-fluid" src="images/patient4.png" alt="patient">
                    </div>
                    <div class="col-8">
                        <div class="row">
                            <div class="col-10">
                                <p class="title">Patient image-1</p>
                                <div class="titleRow mt-3">
                                        <p class="para">12:15 AM Saturday, <br> 12th March, 2019</p>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="blueIcon">
                                    <i class="fas fa-cloud-download-alt"></i>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                   
                </div>
            </div>
            <div class="prescList mt-3">
                <div class="row attach mt-1">
                    <div class="col-4">
                        <img class="img-fluid" src="images/patient5.png" alt="patient">
                    </div>
                    <div class="col-8">
                        <div class="row">
                            <div class="col-10">
                                <p class="title">Patient image-1</p>
                                <div class="titleRow mt-3">
                                        <p class="para">12:15 AM Saturday, <br> 12th March, 2019</p>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="blueIcon">
                                    <i class="fas fa-cloud-download-alt"></i>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>

            <div class="updateBtn text-center">
                <button type="button" class="btn btn-primary btn-lg">Open Camera</button>
                <button type="button" class="btn btn-primary btn-lg">Browse File</button>
            </div>          
        </section>
        <section class="footer">
            <div class="row">
                <div class="col-3">
                    <i class="fas fa-home"></i>
                </div>
                <div class="col-3">
                    <i class="fas fa-file-medical"></i>
                </div>
                <div class="col-3">
                    <i class="fas fa-paperclip active"></i>
                </div>
                <div class="col-3">
                    <i class="fas fa-cog"></i>
                </div>

            </div>
            <div class="row">
                <div class="col-3">
                    <a href="#">Home</a>
                </div>
                <div class="col-3">
                    <a href="#">Prescription</a>
                </div>
                <div class="col-3">
                    <a href="#" class="active">Attachment</a>
                </div>
                <div class="col-3">
                    <a href="#">Settings</a>
                </div>
        </section>


    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>

</html>
