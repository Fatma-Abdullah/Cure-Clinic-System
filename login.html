<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <section class="headerBanner">
            <img class="img-fluid" src="images/headerBanner.png" alt="header banner"><br>
        </section>
            <div class="row">
                <div class="col-4">
                    <h4 class="mt-3">Login</h4>
                </div>
                <div class=" col-8 btnsRounded">
                    <button type="button" class="btn btn-primary btn1">Doctor</button>
                    <button type="button" class="btn btn-primary bg-white text-dark btn2">Patient</button>
                </div>
            </div>
            <div class="loginForm">
            <form method="get">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" placeholder="abs1233" class="form-control">
                </div>
                <div class="form-group">
                    <label class=" mt-3">Password</label>
                    <input type="text" placeholder="*******" class="form-control" >
                </div>
                <a href="#" class="text-primary">Forget Your Password ?</a>
                <button type="button" class="btn btn-primary btn-block  mt-3">Login</button>
            </form>
        </div>
        <div class="leftSide">
            <button type="button" class="btn btn-warning text-white">Sign Up</button>
        </div>

    

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
